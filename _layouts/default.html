<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    
    <!-- Matomo Image Tracker-->
    <img referrerpolicy="no-referrer-when-downgrade" src="http://mat.prisse.nl/matomo.php?idsite=1&amp;rec=1&amp;action_name=Vakantiehuis" style="border:0" alt="" />
    <!-- End Matomo -->
   
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      
      <a href="{{site.url}}" class="btn">Omgeving</a>
      <a href="{{site.url}}/huis" class="btn">'t Huisje</a>
      <a href="{{site.url}}/tarieven" class="btn">Tarieven</a>
      <a href="https://map.openseamap.org/?zoom=12&lat=53.43&lon=6.2&mlat=53.38387&mlon=6.15684&mtext=Vakantiehuisje%20Oostmahorn&layers=BFTFFFFFFTF0FFFFFFFFFF" target="_blank" class="btn">Kaart</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

        <footer class="site-footer">
          <script type="text/javascript">
          var part1 = "reserveren";
          var part2 = Math.pow(2,6);
          var part3 = String.fromCharCode(part2);
          var part4 = "ostmahorn.nl"
          var part5 = part1 + String.fromCharCode(part2) + part4;
          document.write("Als u interesse heeft, schrijf dan een email aan: <href=" + "mai" + "lto" + ":" + part5 + ">" + part1 + part3 + part4 + "</a>.");
          </script>
      </footer>
    </main>
  </body>
</html>
